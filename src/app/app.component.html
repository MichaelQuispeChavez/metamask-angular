<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <h1 class="text-4xl font-bold text-gray-800 mb-6">
    Bienvenido a {{ title }}!
  </h1>

  <div class="bg-white shadow-lg rounded-lg p-6 text-center">
    <p *ngIf="userAddress; else connectTemplate" class="text-lg text-gray-700">
      Dirección de Wallet: <span class="font-semibold">{{ userAddress }}</span>
    </p>
    <ng-template #connectTemplate>
      <p class="text-lg text-gray-700">Conéctate a Metamask para ver tu dirección de wallet.</p>
    </ng-template>

    <div class="mt-4">
      <button (click)="connectWallet()"
        *ngIf="!userAddress"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Conectar Metamask
      </button>

      <button (click)="disconnectWallet()"
        *ngIf="userAddress"
        class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Desconectar Metamask
      </button>
    </div>
  </div>

  <footer class="mt-6 text-gray-500 text-sm">
    Creado por Michael Joseph Quispe Chavez
  </footer>
</div>
